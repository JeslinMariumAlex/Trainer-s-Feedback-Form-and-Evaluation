{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load crispy_forms_filters %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container w-25 border border-dark bg-light p-3 my-4">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Register">
    </form>
</div>
<div>
    <div class="text-center">
        <a class="text-decoration-none" href="{% url 'login' %}">Go Back</a>
    </div>
</div>

{% endblock %}
